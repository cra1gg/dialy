<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Phone2Words converts your phone number into easy to remember 2 words. Convert your easy to remember words back into numbers.">
    <meta name="author" content="Co-authored by Craig (cra1gg), Soham (shmkane)">
    <link rel="icon" href="assets/favicon.ico">

    <title>Phone2Words</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this site -->
    <link href="css/index_styles.css" rel="stylesheet">

</head>

<body class="bg-dark overflow-hidden">
<div>
    <nav class="site-header py-1 sticky-top"> <!-- can also add  "sticky-top" -->
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2" href="#">Home
            </a>
            <a class="py-2 d-none d-md-inline-block" href="about.html">About</a>
        </div>
    </nav>

    <div class="position-relative text-center">
        <div class="col-md-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal text-white-50">Phone2Words</h1>
        </div>
    </div>

    <div id="convert" class=" flex-md-equal w-100 ">
        <div class="bg-dark  text-center text-white overflow-hidden">
            <div class="my-3 py-3">
                <h2 class="display-5">Enter 10-Digit Phone Number</h2>
                <p class="lead text-white-50">Or a Phone-Word</p>
            </div>
            <div class="mx-auto" style="width: 75%; height: 200px; border-radius: 21px 21px 0 0;">
                <form>
                    <div class="form-label-group">
                        <input type="text" id="input" class="form-control"
                               placeholder="Ex: 4169191234 or apple:potato" autofocus>
                        <label for="input"> </label>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" style="width: 50%; margin: 0 auto; display: block;"
                            id="Submit">Convert
                    </button>
                    <br>
                    <label id="result" class="alert alert-success" role="alert"> </label>
                    <label id="error" class="alert alert-danger" role="alert"> </label>
                </form>
            </div>

        </div>

    </div>

    <footer class="footer bg-dark">
        <div class="container text-center">
            <p class="text-muted credit">Made by <a
                    href="https://cra1g.ca/currentprojects.html">Craig</a> & <a
                    href="https://shmkane.com/">shmkane</a> &copy;Phone2Words 2020
            </p>
        </div>

    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>

    <script src="js/main.js"></script>
    <script src="js/bootstrap/jquery-slim.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
</div>
</body>
</html>
